<div class="container p-4">
  <div class="row">
      <div class="col-md-4 mx-auto">
          <div class="card text-center">
              <div class="card-header">
                  <h3>SignIN</h3>
              </div>
              <div class="card-body" *ngIf="cargando">
                  <!-- <img src="/img/estnr.jpg" alt="Escudo Transnaval" class="card-img-top mx-auto m-5 rounded-circle w-50"> -->
                  <form [formGroup]="singInForm" (ngSubmit)="signin()">
                  <div class="form-group">
                      <input formControlName="userName" [ngClass]="{ 'is-invalid': f['userName'].invalid && f['userName'].touched }"
                      type="text" name="userName" placeholder="User Name" class="form-control">
                      <div *ngIf="f['userName'].invalid && f['userName'].touched" class="invalid-feedback">
                        <div *ngIf="f['userName'].errors?.required">User Name is require</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <input formControlName="password" [ngClass]="{ 'is-invalid': f['password'].invalid && f['password'].touched }"
                      type="password" name="password" placeholder="Password" class="form-control">
                      <div *ngIf="f['password'].invalid && f['password'].touched" class="invalid-feedback">
                        <div *ngIf="f['password'].errors?.required">Password is require</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <img src="" alt="">
                  </div>
                  <div>
                    <re-captcha (resolved)="resolved($event)"
                      siteKey= "{{captcha.sitioWeb}}" formControlName="recaptchaReactive">
                      </re-captcha>
                  </div>

                  <div class="form-group">
                      <button [disabled]="singInForm?.invalid" class="btn btn-success btn-block">Ingresar</button>
                  </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
